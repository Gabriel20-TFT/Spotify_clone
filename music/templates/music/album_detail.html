<h1>{{ album.title }}</h1>
<p>Artist: <a href="{% url 'artist_detail' album.artist.id %}">{{ album.artist.name }}</a></p>
<p>Release Date: {{ album.release_date }}</p>

<h2>Songs</h2>
<ul>
{% for song in songs %}
    <li>{{ song.title }} ({{ song.duration }})</li>
{% endfor %}
</ul>

<a href="{% url 'artist_detail' album.artist.id %}">Back to Artist</a>
